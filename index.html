<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in nature</title>
    <script src="p5.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="images/ladybug.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="searchbox">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
    </div>

    <div class="container">
        <div class="box1" id="box1">
        </div>
    
        <div class="box2" id="box2">
        </div>
    </div>

    <div class="footer">
        <div class="weather"> <!--勿刪！-->
            <div class="details">
                <div>
                    <h3 class="city">London</h3>
                    <img src="images/rain.png" class="weather-icon">
                </div>
                
                <div>
                    <p class="temp">22°C</p>
                </div>

                <div>
                    <p> Humidity:&nbsp</p>
                    <p class="humidity">50%</p>
                </div>

                <div>
                    <p>Wind Speed:&nbsp</p>
                    <p class="wind">15 km/h</p>
                </div> 
            </div>
        </div>
        <div>
            <button class="audio"><img src="images/play.png" class="audio-icon"></button>
        </div>
        
    </div>
<script src="./main.js"></script>

</body>
</html>
